<!DOCTYPE html>
<html lang="en">

<head>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    <!-- Browser title -->
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h2>I’ve always liked one-liners. That’s why I’m a fan of monorails.</h2>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header"><i class="fas fa-train"> Current Train Schedule</i></h5>
            <div class="card-body">
                <h5 class="card-title">Schedule goes here</h5>
            </div>
        </div>
        <p></p>

        <div class="card">
            <h5 class="card-header"><i class="fas fa-train"> Add a Train</i></h5>
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Train Name</span>
                    </div>
                    <input type="text" aria-label="First name" class="form-control">
                </div>
                <p></p>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Destination</span>
                    </div>
                    <input type="text" aria-label="First name" class="form-control">
                </div>
                <p></p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Select Hours</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Hours... (In Military Time)</option>
                        <option value="0">0 (12 am)</option>
                        <option value="1">1 (1 am)</option>
                        <option value="2">2 (2 am)</option>
                        <option value="3">3 (3 am)</option>
                        <option value="4">4 (4 am)</option>
                        <option value="5">5 (5 am)</option>
                        <option value="6">6 (6 am)</option>
                        <option value="7">7 (7 am)</option>
                        <option value="8">8 (8 am)</option>
                        <option value="9">9 (9 am)</option>
                        <option value="10">10 (10 am)</option>
                        <option value="11">11 (11 am)</option>
                        <option value="12">12 (12 pm)</option>
                        <option value="13">13 (1 pm)</option>
                        <option value="14">14 (2 pm)</option>
                        <option value="15">15 (3 pm)</option>
                        <option value="16">16 (4 pm)</option>
                        <option value="17">17 (5 pm)</option>
                        <option value="18">18 (6 pm)</option>
                        <option value="19">19 (7 pm)</option>
                        <option value="20">20 (8 pm)</option>
                        <option value="21">21 (9 pm)</option>
                        <option value="22">22 (10 pm)</option>
                        <option value="23">23 (11 pm)</option>
                    </select>
                    <label class="input-group-text" for="inputGroupSelect01">Select Minutes</label>

                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Minutes...</option>
                        <option value="00">:00</option>
                        <option value="05">:05</option>
                        <option value="10">:10</option>
                        <option value="15">:15</option>
                        <option value="20">:20</option>
                        <option value="25">:25</option>
                        <option value="30">:30</option>
                        <option value="35">:35</option>
                        <option value="40">:40</option>
                        <option value="45">:45</option>
                        <option value="50">:50</option>
                        <option value="55">:55</option>
                    </select>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Frequency</span>
                    </div>
                    <input type="text" aria-label="First name" class="form-control">
                </div>
                <p></p>
                <button type="button" class="btn btn-dark btn-lg btn-block">Submit</button>
            </div>
        </div>
    </div>


    <script src="assets/javascript/schedule.js" type="text/javascript"></script>
</body>

</html>
