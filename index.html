<!DOCTYPE html>
<html lang="en">

<head>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- Browser title -->
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h2>I’ve always liked one-liners. That’s why I’m a fan of monorails.</h2>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header"><i class="fas fa-train"> Current Train Schedule</i></h5>
            <div class="text-center card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (in minutes)</th>
                            <th scope="col">Next Arrival (HH:MM)</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="trainInput">
                    </tbody>
                </table>
            </div>
        </div>
        <p></p>

        <div class="card">
            <h5 class="card-header"><i class="fas fa-train"> Add a Train</i></h5>
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Train Name</span>
                    </div>
                    <input id="name" type="text" aria-label="Name" class="form-control" required>
                </div>
                <p></p>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Destination</span>
                    </div>
                    <input id="destination" type="text" aria-label="Destination" class="form-control" required>
                </div>
                <p></p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="hours">First Train*</label>
                    </div>

                    <select required class="custom-select" id="hours">
                        <option selected value="">Hours (HH)</option>
                        <option value="00">00 (12 am)</option>
                        <option value="01">01 (1 am)</option>
                        <option value="02">02 (2 am)</option>
                        <option value="03">03 (3 am)</option>
                        <option value="04">04 (4 am)</option>
                        <option value="05">05 (5 am)</option>
                        <option value="06">06 (6 am)</option>
                        <option value="07">07 (7 am)</option>
                        <option value="08">08 (8 am)</option>
                        <option value="09">09 (9 am)</option>
                        <option value="10">10 (10 am)</option>
                        <option value="11">11 (11 am)</option>
                        <option value="12">12 (12 pm)</option>
                        <option value="13">13 (1 pm)</option>
                        <option value="14">14 (2 pm)</option>
                        <option value="15">15 (3 pm)</option>
                        <option value="16">16 (4 pm)</option>
                        <option value="17">17 (5 pm)</option>
                        <option value="18">18 (6 pm)</option>
                        <option value="19">19 (7 pm)</option>
                        <option value="20">20 (8 pm)</option>
                        <option value="21">21 (9 pm)</option>
                        <option value="22">22 (10 pm)</option>
                        <option value="23">23 (11 pm)</option>
                    </select>

                    <select required class="custom-select" id="minutes">
                        <option selected value="">Minutes (MM)</option>
                        <option value="00">:00</option>
                        <option value="05">:05</option>
                        <option value="10">:10</option>
                        <option value="15">:15</option>
                        <option value="20">:20</option>
                        <option value="25">:25</option>
                        <option value="30">:30</option>
                        <option value="35">:35</option>
                        <option value="40">:40</option>
                        <option value="45">:45</option>
                        <option value="50">:50</option>
                        <option value="55">:55</option>
                    </select>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Frequency**</span>
                    </div>
                    <input id="frequency" type="number" min="1" step="1" max="360" aria-label="Frequency" class="form-control" required>
                </div>
                <p></p>
                <button type="submit" id="addTrain" class="btn btn-dark btn-lg btn-block">Submit</button>
            </div>
            <p class="ml-3" id="required">*Military Time Format [HH:MM]* | **Frequency in minutes**</p>
        </div>
    </div>


    <!-- jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/javascript/schedule.js" type="text/javascript"></script>
</body>

</html>
